<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="to-do-heading">
          <h2>To-Do List</h2>
          <img
            src="https://cdn3d.iconscout.com/3d/premium/thumb/copywriting-3d-illustration-download-in-png-blend-fbx-gltf-file-formats--copy-writer-article-clipboard-writing-content-creation-marketing-pack-business-illustrations-4385753.png?f=webp"
            alt=""
          />
        </div>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Task" />
          <input type="number" id="timer-input" placeholder="Set Timer (min)" min="1" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
